<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


</head>
<body class="bg-dark">
<header class="container-fluid bannerTitulo">
<div class="container ">
    <h1 class="text-danger">PokedexJS</h1>
</div>
<div class="row">
    <div class="col-md-12 "><h2 class="text-center colorTitulo">Proyecto realizado por Hubert Ferrer</h2></div>
</div>

</header>

<main>
    <div class="row d-flex justify-content-center">


<div class="col-md-4 d-flex justify-content-center">
    <label class="colorBusqueda">Barra de busqueda</h2>
    <input type="text" onkeyup="BusquedaPorInput()" placeholder="Busca un pokemon" id="inputBusquedaPokemon" >
        
    <label class="colorBusqueda" for="Pokemon">Busqueda por tipo, escoge un tipo de pokemon:</label>

    <select name="pokemons" id="pokemons">
        
    </select>
        
    
</div>

</div>
<div class="row mt-3 justify-content-center">
    <div class="col-md-4 mb-3">
        <h3 class="colorBusqueda text-center"> Tu team elegido es: </h3>
    <div id="contenedorSpriteTeam" class="row d-flex  justify-content-around bordesRedondeados m-1">
        
        <!-- Contenedor para ingresar a los pokemon escogidos por el usuario para su team -->
    </div>
    <div class="row d-flex justify-content-center col-12 mt-2">
        <button id="btnLimpiarTeam" type="button" class="btn btn-outline-danger col-6">Eliminar todo el equipo </button>
    
    </button>
    
    </div>
    </div>
</div>
<div class="row mt-3 justify-content-center">
   
<div class="col-md-10 mb-3">
<div id="contenedorCards" class="row d-flex justify-content-around ">   

<!-- Contenedor para ingresar cards de pokemon desde JS -->


</div> 

</div>

</div>
</main>

//Instalacion toastify-js
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
//Instalacion sweetalert2
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/pokemon.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
