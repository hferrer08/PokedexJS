<body class="bg-dark">
    <button class="btn btn-info floating-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ver mi team  <span id="team-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0 </span>
    </button>
    
    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Tu team pokemon</h5>
                    <button id="btnEquis" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-secondary">
                    <div class="row d-flex justify-content-around">
                        <div class="col-md-12 mb-3">
                           
                            <div id="contenedorSpriteTeam" class="row d-flex justify-content-around m-1">
                                <!-- Contenedor para ingresar a los pokemon escogidos por el usuario para su team -->
                            
                            </div>
                            <div id="divSinTeam" class="text-dark">No tienes pokemon en tu equipo.</div>
                            <div class="row d-flex justify-content-center col-12 mt-2">
                                <button id="btnLimpiarTeam" type="button" class="btn btn-danger col-6">Eliminar todo el equipo</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer bg-dark">
                    <button id="cerrarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
      <!-- Fin Modal -->
      
   




   
      
<header class="container-fluid bannerTitulo">
<div class="container ">
    <h1 class="text-danger">PokedexJS</h1>
</div>
<div class="row col-12">
    <div class="col-12 "><h2 class="text-center colorTitulo">Proyecto realizado por Hubert Ferrer</h2></div>
</div>

</header>

<main class="container-fluid">
    <div class="row d-flex justify-content-center">


<div class="col-md-4 d-flex justify-content-center">
    <label class="colorBusqueda">Barra de busqueda</h2>
    <input type="text" onkeyup="BusquedaPorInput()" placeholder="Busca un pokemon" id="inputBusquedaPokemon" >
        
    <label class="colorBusqueda" for="Pokemon">Busqueda por tipo, escoge un tipo de pokemon:</label>

    <select name="pokemons" id="pokemons">
        
    </select>
        
    
</div>

</div>

<div class="row mt-3 col-12 justify-content-center">
   
<div class="col-12 mb-3 d-flex justify-content-center">
<div id="contenedorCards" class="row col-12 d-flex justify-content-around ">   

<!-- Contenedor para ingresar cards de pokemon desde JS -->


</div> 

</div>

</div>
</main>
